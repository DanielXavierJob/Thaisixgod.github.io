<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/componets/header.css">
    <link rel="stylesheet" href="css/componets/action.css">
    <link rel="stylesheet" href="css/componets/banner-image.css">
    <link rel="stylesheet" href="css/componets/box.css">
    <link rel="stylesheet" href="css/componets/main-title.css">
    <link rel="stylesheet" href="css/componets/subtitle.css">
    <link rel="stylesheet" href="css/componets/section.css">
    <link rel="stylesheet" href="css/componets/button.css">
    <link rel="stylesheet" href="css/componets/wrapper-skills.css">
    <link rel="stylesheet" href="css/componets/skill-darkness.css">
    <link rel="stylesheet" href="css/componets/progress-bar.css">
    <link rel="stylesheet" href="css/componets/card-project.css">




    <title>PORTIFÓLIO</title>

</head>

<body>

    <header class="header">

        <img id=logo src="img/branca.jpg" alt="mago">

        <nav>
            <a class="action" lang=en>Skills</a>
            <a class="action">Guerras bruxas</a>
            <a class="action">Sobre</a>
            <a class="action">Contatos</a>
            <a class="button" href="" lang=en>Downloads CV</a>

        </nav>
    </header>
    <section class="banner-image">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">I'm Lord das Trevas</h1>
                    <h3 class="subtitle">Não há bem ou mal, só há poder e os fracos demais para buscá-lo.</h3>
            </div>
            <div class="navigation">
                <a class="button" href="" lang=en>Downloads CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second"><b>Skills</b></h1>

            <div class="wrapper-skills">
                <article class="skill-darkness">

                    <img class="icon" src="/img/caldeirao.png" alt="icon caldeirao">

                    <div class="right">
                        <h3 class="title">Poções Mágicas</h3>
                        <progress class="progress-bar" max="100" value="90"> 90 % </progress>
                    </div>
                </article>

                <article class="skill-darkness">

                    <img class="icon" src="/img/mago.png" alt="icon mago">

                    <div class="right">
                        <h3 class="title">Feitiço</h3>
                        <progress class="progress-bar" max="100" value="90"> 90 % </progress>
                    </div>
                </article>

                <article class="skill-darkness">

                    <img class="icon" src="/img/varinha.png" alt="icon varinha">

                    <div class="right">
                        <h3 class="title">Duelo Bruxo</h3>
                        <progress class="progress-bar" max="100" value="90"> 90 % </progress>
                    </div>
                </article>

                <article class="skill-darkness">

                    <img class="icon" src="/img/joias.png" alt="icon joias">

                    <div class="right">
                        <h3 class="title">Horcruxes</h3>
                        <progress class="progress-bar" max="100" value="90"> 90 % </progress>
                    </div>
                </article>

                <article class="skill-darkness">

                    <img class="icon" src="/img/livro-de-feiticos.png" alt="icon livro livro-de-feiticos">

                    <div class="right">
                        <h3 class="title">Arte das Trevas</h3>
                        <progress class="progress-bar" max="100" value="90"> 90 % </progress>
                    </div>
                </article>

                <article class="skill-darkness">

                    <img class="icon" src="/img/cobras.png" alt="icon cobra">

                    <div class="right">
                        <h3 class="title">Transfiguração</h3>
                        <progress class="progress-bar" max="100" value="90"> 90 % </progress>
                    </div>
                </article>
            </div>

    </section>
    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second"><b>Projetos</b></h2>



            <figure class="card-project">
                <img class="logo" src="img/camarasecreta.jpg" alt="Logo camara secreta HP">
            </figure>

            <figure class="card-project -blue">
                <img class="logo" src="img/horcru.jpg" alt="Logo horcruxes HP">
            </figure>


            <figure class="card-project -gray">
                <img class="logo" src="img/guerra-bruxa.jpg" alt="guerra-bruxa HP">
            </figure>
            
       

    </section>

    </script>-->


</body>

</html>
